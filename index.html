<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Delta Loop</title>
  </head>
  <body>
    <div id="menuBar"> </div>
    <hr>
      <form id="searchBar"> 
        <input>
        <button type="submit">Submit</button>
      </form>
    <div id= "mapArea">
      <div data-bind="foreach: viewModel.searchTerm">
        <h2 data-bind="text: $data"></h2>
      </div>
      <div  id= "sideBarArea" data-bind="foreach: viewModel.sideBarList" class ="floatLeft">
        <p data-bind="text: name"></p>
      </div>
      <div id="map">
      </div>
    </div>
    <script type="text/javascript" src="js/knockout.min.js"></script>
    <script type="text/javascript" src="js/googleMap.js"></script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBw3yFhKbI90hzE_o1ewvftKIccsGlHD7c&callback=viewModel.initMap">
    </script>
  </body>
</html>
