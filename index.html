<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Delta Loop</title>
    <link rel="icon" href="images/favicon.ico">
  </head>
  <body>
    <ul id="menuBar"> 
      <li class="floatLeft">
        <h1>Delta Loop</h1>
      </li>
      <li class="floatRight">
      <table>
        <tr>
          <td data-bind="text: statWind"></td>
        </tr>
        <tr>
          <td data-bind="text: statWater"></td>
        <tr>
        </tr>
          <td data-bind="text: statAir"></td>
        <tr>
        </tr>
      </table>
      </li>
    </ul>
    <hr>
    <div align="center" id="buttonBar"></div>
    <div id="mapArea">
      <div class="floatLeft" id="sideBar">
        <form align="center" id="searchForm"> 
          <input data-bind="textInput: searchTerm, attr: {placeholder: ph}">
          <button id="submitBtn" type="submit" data-bind="click: searchButton">Search</button>
          <button id="clearBtn" type="reset" data-bind="click: clearSearch">Clear</button>
        </form>
        <ul data-bind="foreach: sideBarArray">
          <li class="sideBarElems" data-bind="text: $data, click: $parent.clickSideBar"></li>
        </ul>
      </div>

      <div id="map">
      </div>
    </div>
    <p align="center">Delta Loop - Brannan Island Road, Iselton, CA</p>
    <script src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/knockout.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Patua+One' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="js/googleMap.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBw3yFhKbI90hzE_o1ewvftKIccsGlHD7c&callback=viewModel.initMap"></script>
  </body>
</html>
