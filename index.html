<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Delta Loop</title>
    <link rel="icon" href="images/favicon.ico">
  </head>
  <body>
    <div id="menuBar"> 
      <div class="floatLeft">
        <h1>Delta Loop</h1>
      </div>
      <div>
      <table>
        <tr>
          <!-- maybe css wind to red if over 10knots -->
          <td data-bind="text: statWind"></td>
        </tr>
        <tr>
          <td data-bind="text: statWater"></td>
        <tr>
        </tr>
          <td data-bind="text: statAir"></td>
        <tr>
        </tr>
      </table>
      </div>
    </div>
    <hr>
      <form id="searchBar"> 
        <input data-bind="textInput: searchTerm, attr: {placeholder: ph}">
        <button type="submit" data-bind="click: searchArray">Search</button>
        <button type="reset" data-bind="click: clearSearch">Clear</button>
      </form>
    <div id= "mapArea">
      <div class="floatLeft">
        <ul data-bind="foreach: sideBarArray">
          <li class="sideBarElems" data-bind="text: $data, click: $parent.clickSideBar"></li>
        </ul>
      </div>
      <div id="map">
      </div>
    </div>
    
    <script src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/knockout.min.js"></script>
    <script type="text/javascript" src="js/googleMap.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBw3yFhKbI90hzE_o1ewvftKIccsGlHD7c&callback=viewModel.initMap"></script>
  </body>
</html>
